<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>BAG API</title>

        <!-- Link CSS -->
        <!-- <link rel="stylesheet" href="/leaflet/dist/leaflet.css" /> -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
              integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
              crossorigin=""/>

        <!-- Adding Geocoder CSS (Styling)-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder@2.4.0/dist/Control.Geocoder.css"
              integrity="sha384-gOibXC9S5JpMrpEP0ee6wCSVHjFSEuOzLLzTUmg58qM+mJ1rI8h/aY3lS9YUmo55"
              crossorigin="">

<!--        <link rel="stylesheet" href="main.css">-->
        <style>
            /* Reset default browser styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }

            /* HEADER STYLING */
            .header {
                background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
                color: white;
                padding: 1.5rem 2rem;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }

            .header h1 {
                font-size: 1.75rem;
                font-weight: 600;
                margin-bottom: 0.5rem;
            }

            .header p {
                font-size: 0.95rem;
                opacity: 0.95;
            }

            /* MAP CONTAINER */
            #map-canvas {
                flex: 1;
                width: 100%;
            }

            /* FOOTER STYLING */
            .footer {
                background: #f9fafb;
                border-top: 1px solid #e5e7eb;
                padding: 1rem 2rem;
                text-align: center;
                font-size: 0.875rem;
                color: #6b7280;
            }

            .footer a {
                color: #2563eb;
                text-decoration: none;
            }

            .footer a:hover {
                text-decoration: underline;
            }
        </style>

    </head>

    <body>
        <!-- HEADER SECTION -->
        <div class="header">
            <h1>üè¢ BAG Viewer</h1>
            <p>Interactive viewer for Dutch Building and Address data (BAG)</p>
        </div>

        <div id="map-canvas"></div>

         <!-- FOOTER SECTION -->
        <div class="footer">
            Data source: <a href="https://www.pdok.nl" target="_blank">PDOK</a> |
            Map tiles: <a href="https://www.kadaster.nl" target="_blank">Kadaster</a>
        </div>

        <!-- Link JS -->
        <!-- <script src="/leaflet/dist/leaflet.js"></script> -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
                integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
                crossorigin=""></script>

        <!-- Adding a Geocoder component -->
        <script src="https://unpkg.com/leaflet-control-geocoder@2.4.0/dist/Control.Geocoder.js"
                integrity="sha384-rGCFEOuLo3qUtZTJs5enHPutiikUQ6AJroPg2rQqOhmXBPmZdvhwK2aCmkhe9gwo"
                crossorigin=""></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.12/proj4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.min.js"></script>
        <script src="lib/proj4leaflet.js"></script>
        <script src="lib/leaflet.wms.js"></script>
        <script src="lib/geojson.wfs.js"></script>
        <script src="main.js"></script>

    </body>

</html>
