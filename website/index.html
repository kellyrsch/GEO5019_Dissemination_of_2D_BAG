<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>BAG API Viewer</title>

        <!-- Link CSS -->
        <!-- <link rel="stylesheet" href="/leaflet/dist/leaflet.css" /> -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
              integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
              crossorigin=""/>

        <!-- Adding Geocoder CSS (Styling)-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder@2.4.0/dist/Control.Geocoder.css"
              integrity="sha384-gOibXC9S5JpMrpEP0ee6wCSVHjFSEuOzLLzTUmg58qM+mJ1rI8h/aY3lS9YUmo55"
              crossorigin="">

<!--        <link rel="stylesheet" href="main.css">-->
        <style>
            /* Reset default browser styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }

            /* HEADER STYLING */
            .header {
                background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
                color: white;
                padding: 1.5rem 2rem;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }

            .header h1 {
                font-size: 1.75rem;
                font-weight: 600;
                margin-bottom: 0.5rem;
            }

            .header p {
                font-size: 0.95rem;
                opacity: 0.95;
            }

            /* MAP CONTAINER */
            #map-canvas {
                flex: 1;
                width: 100%;
            }

            /* CONTROL PANEL - Floating box on top of map */
            .control-panel {
                position: absolute;
                top: 150px;  /* Position below search bar */
                right: 10px;
                background: white;
                border-radius: 4px;
                box-shadow: 0 1px 5px rgba(0,0,0,0.3);
                z-index: 1000;
            }

            /* Icon button - small square button */
            .icon-btn {
                width: 34px;
                height: 34px;
                background: white;
                border: 2px solid rgba(0,0,0,0.2);
                border-radius: 4px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.2rem;
                transition: background 0.2s;
            }

            .icon-btn:hover {
                background: #f9fafb;
            }

            /* Expanded panel (hidden by default) */
            .panel-content {
                display: none;
                padding: 1rem;
                min-width: 280px;
                border-radius: 4px;
            }

            .panel-content.open {
                display: block;
            }

            .control-panel h3 {
                font-size: 0.95rem;
                margin-bottom: 0.75rem;
                color: #1f2937;
                font-weight: 600;
            }

            /* BUTTON STYLING */
            .btn {
                width: 100%;
                padding: 0.625rem 2rem;
                border: none;
                border-radius: 6px;
                font-size: 0.875rem;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.2s;
                margin-bottom: 0.5rem;
            }

            .btn-primary {
                background: #2563eb;
                color: white;
            }

            .btn-primary:hover {
                background: #1d4ed8;
            }

            .btn-primary:active {
                background: #1e40af;
            }

            .btn-secondary {
                background: #f3f4f6;
                color: #374151;
                border: 1px solid #d1d5db;
            }

            .btn-secondary:hover {
                background: #e5e7eb;
            }

            .btn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

            /* COORDINATES DISPLAY */
            .coordinates-box {
                background: #f9fafb;
                border: 1px solid #e5e7eb;
                border-radius: 6px;
                padding: 0.75rem;
                margin-top: 0.75rem;
                font-size: 0.875rem;
                font-family: 'Courier New', monospace;
            }

            .coordinates-box .label {
                font-weight: 600;
                color: #374151;
                margin-bottom: 0.5rem;
            }

            .coordinates-box .coord-line {
                color: #6b7280;
                line-height: 1.6;
            }

            .coordinates-box .coord-value {
                color: #2563eb;
                font-weight: 600;
            }

            .info-text {
                font-size: 0.8rem;
                color: #6b7280;
                margin-top: 0.5rem;
                font-style: italic;
            }

            /* FOOTER STYLING */
            .footer {
                background: #f9fafb;
                border-top: 1px solid #e5e7eb;
                padding: 1rem 2rem;
                text-align: center;
                font-size: 0.875rem;
                color: #6b7280;
            }

            .footer a {
                color: #2563eb;
                text-decoration: none;
            }

            .footer a:hover {
                text-decoration: underline;
            }
        </style>

    </head>

    <body>
        <!-- HEADER SECTION -->
        <div class="header">
            <h1>üè¢ BAG Viewer and Downloader</h1>
            <p>Interactive viewer for Dutch Building and Address data (BAG)</p>
        </div>

        <div id="map-canvas">
            <!-- CONTROL PANEL -->
            <div class="control-panel">
            <!-- Icon button (always visible) -->
            <div class="icon-btn" onclick="togglePanel()" title="Draw Bounding Box">
                üìê
            </div>

            <!-- Expandable content (hidden by default) -->
                <div id="panel-content" class="panel-content">
                    <h3>üìê Draw Bounding Box</h3>

                    <!-- Button to start drawing -->
                    <button id="draw-btn" class="btn btn-primary" onclick="startDrawing()">
                        Draw Bounding Box
                    </button>

                    <!-- Button to clear the box -->
                    <button id="clear-btn" class="btn btn-secondary" onclick="clearBoundingBox()" disabled>
                        Clear Bounding Box
                    </button>

                    <p class="info-text">Click two corner points on the map</p>

                    <!-- Coordinates display (hidden until box is drawn) -->
                    <div id="coordinates" class="coordinates-box" style="display: none;">
                        <div class="label">RD Coordinates:</div>
                        <div class="coord-line">xmin: <span class="coord-value" id="xmin">-</span></div>
                        <div class="coord-line">ymin: <span class="coord-value" id="ymin">-</span></div>
                        <div class="coord-line">xmax: <span class="coord-value" id="xmax">-</span></div>
                        <div class="coord-line">ymax: <span class="coord-value" id="ymax">-</span></div>
                    </div>
                </div>
            </div>
        </div>



         <!-- FOOTER SECTION -->
        <div class="footer">
            Data source: <a href="https://www.pdok.nl" target="_blank">PDOK</a> |
            Map tiles: <a href="https://www.kadaster.nl" target="_blank">Kadaster</a>
        </div>

        <!-- Link JS -->
        <!-- <script src="/leaflet/dist/leaflet.js"></script> -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
                integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
                crossorigin=""></script>

        <!-- Adding a Geocoder component -->
        <script src="https://unpkg.com/leaflet-control-geocoder@2.4.0/dist/Control.Geocoder.js"
                integrity="sha384-rGCFEOuLo3qUtZTJs5enHPutiikUQ6AJroPg2rQqOhmXBPmZdvhwK2aCmkhe9gwo"
                crossorigin=""></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.12/proj4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.min.js"></script>
        <script src="lib/proj4leaflet.js"></script>
        <script src="lib/leaflet.wms.js"></script>
        <script src="lib/geojson.wfs.js"></script>
        <script src="main.js"></script>

    </body>

</html>
